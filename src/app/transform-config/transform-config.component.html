<p-panel header="Transform Settings">
  <div style="margin: 5px 0 5px;">
    <p>Dialect: PostgreSQL</p>
  </div>
  <div>
    <p>Entity Name</p>
    <input
      placeholder="Example: Shopping Cart"
      style="width: 100%;"
      type="text"
      pInputText
    />
  </div>
  <br />
  <div>
    <p>Table Name</p>
    <input
      placeholder="Example: tb_shopping_cart"
      style="width: 100%;"
      type="text"
      pInputText
    />
  </div>
  <br />
  <div>
    <p>SQL (Create Table)</p>
    <textarea
      pInputTextarea
      placeholder=""
      style="width: 100%; resize: vertical; max-height: 500px; height: 200px;"
      autoResize="true"
    ></textarea>
  </div>
  <br />
  <div class="centralize">
    <button label="Transform!" pButton></button>
  </div>
</p-panel>
